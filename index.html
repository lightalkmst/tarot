<!DOCTYPE html>

<html>
  <head>
    <base href="/">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta meta-equiv="Expires" content="0">
    <meta http-equiv="Pragma" CONTENT="no-cache">

    <link rel="shortcut icon" href="logo.jpg">

    <title></title>
  </head>

  <body>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://s3.amazonaws.com/modern-tarot/style.css">

    <!-- display the application -->
    <div id="app" style="height: 100%; width: 100%;">
      <!-- if my javascript is not supported -->
    </div>

    <!-- load my fp library -->
    <script src="https://rawgit.com/lightalkmst/green_curry/master/main.js"></script>

    <!-- load cyclejs -->
    <script src="https://s3.amazonaws.com/modern-tarot/lib/xstream.min.js"></script>
    <script src="https://s3.amazonaws.com/modern-tarot/lib/cycle-run.min.js"></script>
    <script src="https://s3.amazonaws.com/modern-tarot/lib/cycle-dom.min.js"></script>
    <script src="https://s3.amazonaws.com/modern-tarot/lib/cycle-http-driver.min.js"></script>

    <script type="text/javascript">
      const xs = xstream.default
      const {
        makeDOMDriver,
        a,        abbr,     address,  area,
        article,  aside,    audio,    b,
        base,     bdi,      bdo,      blockquote,
        body,     br,       button,   canvas,
        caption,  cite,     code,     col,
        colgroup, dd,       del,      dfn,
        dir,      div,      dl,       dt,
        em,       embed,    fieldset, figcaption,
        figure,   footer,   form,     head,
        h1,       h2,       h3,       h4,
        h5,       h6,
        header,   hgroup,   hr,       html,
        i,        iframe,   img,      input,
        ins,      kbd,      keygen,   label,
        legend,   li,       link,     map,
        mark,     menu,     meta,     nav,
        noscript, object,   ol,       optgroup,
        option,   p,        param,    pre,
        progress, q,        rp,       rt,
        ruby,     s,        samp,     script,
        section,  select,   small,    source,
        span,     strong,   style,    sub,
        sup,      table,    tbody,    td,
        textarea, tfoot,    th,       thead,
        title,    tr,       u,        ul,
        video,
      } = CycleDOM
      const {makeHTTPDriver} = CycleHTTPDriver

      // set window title
      window.document.title = 'modern-tarot'
    </script>

    <!-- load app -->
    <script src="https://s3.amazonaws.com/modern-tarot/app.js"></script>

    <script type="text/javascript">
      Cycle.run (main, {
        DOM: makeDOMDriver ('#app'),
        HTTP: makeHTTPDriver (),
      })
    </script>
  </body>
</html>
